<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>Form styling</title>
</head>

<body>
    <section id="form" class="flex justify-center items-center">
        <div class="flex flex-col items-center space-y-10 border-8 border-red-300 bg-zinc-200 w-[600px]">

            <img src="https://img.freepik.com/free-vector/illustration-touch-screen-hand-gesture_53876-5607.jpg?w=360&t=st=1665295208~exp=1665295808~hmac=f1394617c60e3693a69ffbcc098c9221850f3184f94c5730861467c80bbae17e"
                class="h-32 w-32" alt="img">
            <h1 class="text-4xl font-bold text-gray-600">Create an account</h1>
            <p class="text-lg">Allready Registered ? <a class="text-blue-600" href="#">Sign in</a></p>

            <div class="flex flex-col items-start space-y-5 bg-white w-[400px] p-10">
                <label class="text-xl" for="">Email address</label>
                <input class="border-5 border-gray-400 w-full" type="text" name="" id="">
                <label for="">Password</label>
                <input type="text" name="" id="">
                <button class="bg-green-500 w-full">Sign up</button>
            </div>

        </div>
    </section>
</body>

</html>
